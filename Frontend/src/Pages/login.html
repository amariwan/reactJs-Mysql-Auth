<!DOCTYPE html>
<html lang="en_US">

<head>
    <!--=============== basic  ===============-->
    <title>tasio.finance | login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="robots" content="index" />
    <meta name="Description" content="This is my finance system" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="tasio.finance" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="index" />
    <meta name="theme-color" content="#fff">
    <meta name="author" content="Aland Mariwan">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--=============== favicons ===============-->
    <link rel="shortcut" href="src/img/logo.png">
    <link rel="icon" href="src/img/logo.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="src/img/logo.png">
    <link rel="apple-touch-startup-image" sizes="180x180" href="src/img/logo.png">
    <!--=============== css  ===============-->
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <!--=============== JS  ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
</head>

<body>
    <section>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="square" style="--i:5;"></div>
            <div class="container">
                <div class="form">
                    <h2>LOGIN</h2>
                    <form id="LoginForm" onsubmit="return false">
                        <div class="inputBx">
                            <input type="text" id="Username" name="Username" required="required">
                            <span>username</span>
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="inputBx password">
                            <input id="password-input" type="password" name="password" required="required">
                            <span>Password</span>
                            <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                            <i class="fas fa-key"></i>
                        </div>
                        <label class="remember"><input type="checkbox">
                            Remember</label>
                        <div class="inputBx">
                            <input type="submit" value="Log in" disabled>
                        </div>
                    </form>
                    <p>Forgot password? <a href="#">Click Here</a></p>
                    <p>Don't have an account <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="src/js/login.js"></script>
</body>

</html>
